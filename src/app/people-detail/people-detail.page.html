<ion-content>

  <div class="avatar-lg">
    <ion-img [src]="item.avatarUrl"></ion-img>
    <div class="avatar-text">
      <h2> {{ item.name }} </h2>
      <p> {{ item.designation }}</p>
    </div>
  </div>

  <ion-list>
    <ion-item button>
      <ion-icon slot="start" name="call">
      </ion-icon>
      <ion-label>
        <h2>{{ item.mobile }}</h2>
        <p>Mobile, {{ item.carrier }} </p>
      </ion-label>
      <ion-button fill="clear" shape="round" slot="end" color="secondary">
        <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="call">
      </ion-icon>
      <ion-label>
        <h2>{{ item.office }}</h2>
        <p> Office, BSNL </p>
      </ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="pin">
      </ion-icon>
      <ion-label>
        <h2>{{ item.address }}</h2>
        <p> Residence </p>
      </ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="mail">
      </ion-icon>
      <ion-label>
        <h2>{{ item.email }}</h2>
        <p> Work </p>
      </ion-label>
    </ion-item>

  </ion-list>

  <!--ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab-->
  
</ion-content>
