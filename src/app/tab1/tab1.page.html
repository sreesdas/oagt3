<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      People
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-toolbar color="primary">
      <ion-searchbar debounce="700" showCancelButton animated [(ngModel)]="searchString" (ionChange)="search(searchString)"></ion-searchbar>
    </ion-toolbar>

    <ion-list lines="none">
      <ion-item *ngIf="!searchString">
        <ion-label>
          Recently Contacted
        </ion-label>
      </ion-item>
      <ion-item button [routerLink]="'/people-detail/' + item.id" *ngFor="let item of people">
        <ion-avatar slot="start">
          <div class="letter-avatar"> {{ item.name.substr(0,1) }} </div>
        </ion-avatar> 
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.designation }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="fetch()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
